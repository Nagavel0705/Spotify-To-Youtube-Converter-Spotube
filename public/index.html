<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotube</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:900" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Spotify_Primary_Logo_RGB_Green.png" type="image/x-icon">
</head>

<body style="padding: 50px;">
    <div class="landing-page">
        <div class="website-name">
            <h1>Spotube</h1>
        </div>
        <div class="login-div">
            <h3>Please login with Spotify</h3>
            <form action="/login" method="get">
                <button type="submit" class="landing-page-login-button">Login</button>
            </form>
            <h3>If you are a first time user</h3>
            <form action="/requestAccess" method="get">
                <button type="submit" class="landing-page-login-button">Request access</button>
            </form>
        </div>
    </div>
</body>

</html>
